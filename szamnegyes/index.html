<!doctype html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <title>Számnégyes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow p-4 mb-4">
        <h3 class="mb-3 text-center">Számnégyes táblajáték</h3>
        <div class="row g-2 mb-3">
          <div class="col-4">
            <input
              class="form-control"
              id="c00"
              type="number"
              readonly
              placeholder="0"
            />
          </div>
          <div class="col-4">
            <input
              class="form-control"
              id="c01"
              type="number"
              readonly
              placeholder="0"
            />
          </div>
          <div class="col-4">
            <input
              class="form-control"
              id="c02"
              type="number"
              readonly
              placeholder="0"
            />
          </div>
          <div class="col-4">
            <input
              class="form-control"
              id="c10"
              type="number"
              readonly
              placeholder="0"
            />
          </div>
          <div class="col-4">
            <input
              class="form-control"
              id="c11"
              type="number"
              readonly
              placeholder="0"
            />
          </div>
          <div class="col-4">
            <input
              class="form-control"
              id="c12"
              type="number"
              readonly
              placeholder="0"
            />
          </div>
          <div class="col-4">
            <input
              class="form-control"
              id="c20"
              type="number"
              readonly
              placeholder="0"
            />
          </div>
          <div class="col-4">
            <input
              class="form-control"
              id="c21"
              type="number"
              readonly
              placeholder="0"
            />
          </div>
          <div class="col-4">
            <input
              class="form-control"
              id="c22"
              type="number"
              readonly
              placeholder="0"
            />
          </div>
        </div>
        <div class="d-flex gap-2 mb-3">
          <button class="btn btn-outline-primary" onclick="incA()">A</button>
          <button class="btn btn-outline-primary" onclick="incB()">B</button>
          <button class="btn btn-outline-primary" onclick="incC()">C</button>
          <button class="btn btn-outline-primary" onclick="incD()">D</button>
        </div>

        <button class="btn btn-primary w-100" onclick="solve()">
          Megoldás
        </button>
        <div class="alert alert-info mt-3 text-center" id="result">
          Eredmény itt jelenik meg
        </div>
      </div>

      <div class="card shadow p-4">
        <h3 class="mb-3 text-center">Számnégyesek kezelése</h3>

        <div class="row g-2 mb-3">
          <div class="col">
            <input id="a" type="number" class="form-control" placeholder="A" />
          </div>
          <div class="col">
            <input id="b" type="number" class="form-control" placeholder="B" />
          </div>
          <div class="col">
            <input id="c" type="number" class="form-control" placeholder="C" />
          </div>
          <div class="col">
            <input id="d" type="number" class="form-control" placeholder="D" />
          </div>
        </div>
        <button class="btn btn-primary mb-3" onclick="addFour()">Mentés</button>
        <div id="addResult"></div>

        <button class="btn btn-success mb-3" onclick="loadAll()">
          Összes számnégyes
        </button>

        <div class="input-group mb-3">
          <input
            id="searchId"
            type="number"
            class="form-control"
            placeholder="ID"
          />
          <button class="btn btn-outline-secondary" onclick="loadById()">
            Lekérdezés ID alapján
          </button>
        </div>

        <pre
          id="foursResult"
          class="bg-dark text-light p-3 rounded"
          style="min-height: 150px"
        ></pre>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
