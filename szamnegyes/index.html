<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Számnégyes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="mb-3 text-center">Számnégyes</h3>

        <div class="row g-2 mb-3">
            <div class="col-4"><input class="form-control" id="c00" type="number" placeholder="0,0"></div>
            <div class="col-4"><input class="form-control" id="c01" type="number" placeholder="0,1"></div>
            <div class="col-4"><input class="form-control" id="c02" type="number" placeholder="0,2"></div>

            <div class="col-4"><input class="form-control" id="c10" type="number" placeholder="1,0"></div>
            <div class="col-4"><input class="form-control" id="c11" type="number" placeholder="1,1"></div>
            <div class="col-4"><input class="form-control" id="c12" type="number" placeholder="1,2"></div>

            <div class="col-4"><input class="form-control" id="c20" type="number" placeholder="2,0"></div>
            <div class="col-4"><input class="form-control" id="c21" type="number" placeholder="2,1"></div>
            <div class="col-4"><input class="form-control" id="c22" type="number" placeholder="2,2"></div>
        </div>

        <button class="btn btn-primary w-100" onclick="solve()">Megoldás</button>

        <div class="alert alert-info mt-3 text-center" id="result">
            Eredmény itt jelenik meg
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
